upstream backend-api {
  server refactoring-backend: 8000;  # 컨테이너 이름: 포트
}

server {
  listen 80;
  server_name _;

  location / {
    proxy_pass http://172.31.39.243/;
    proxy_pass http://backend-api/;  # 수정 필요
  }

  location /static/ { 
    alias /static/;
  }

  location /media/ { 
    alias /media/; 
  }
}